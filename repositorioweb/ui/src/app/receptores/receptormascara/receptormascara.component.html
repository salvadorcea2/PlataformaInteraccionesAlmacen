<div id="wrapper">
  <div class="row m-t-30">
    <div class="col-md-6 col-md-offset-3">
      <app-alertas></app-alertas>
      <div class="panel panel-default margin-b-30">
        <!-- Start .panel -->
        <div class="panel-heading">
          <h4 class="panel-title">
            <ng-container *ngIf="!item.id">Agregar Nueva Jerarquía </ng-container>
            <ng-container *ngIf="item.id">Editar Jerarquía</ng-container>
            Receptor ({{parent.nombre}})</h4>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group p-t-15 p-r-15 p-l-15">
              <div class="row m-b-10">
                <div class="col-md-12">
                  <label for="ministerio_id">Ministerio</label>
                  <select class="form-control" id="ministerio_id" name="ministerio_id" #ministerio_id="ngModel" [(ngModel)]="item.ministerio_id">
                    <option [value]="undefined" disabled>Ministerio</option>
                    <option *ngFor="let item of _lista_ministerios" [value]="item.id">{{ item.nombre }}</option>
                  </select>
                </div>
              </div>
              <div class="row m-b-10">
                <div class="col-md-12">
                  <label for="subsecretaria_id">Subsecretaría</label>
                  <select class="form-control" id="subsecretaria_id" name="subsecretaria_id" #subsecretaria_id="ngModel" [(ngModel)]="item.subsecretaria_id">
                    <option [value]="undefined" disabled>Subsecretaría</option>
                    <option *ngFor="let item of _lista_subsecretarias | fromlista:'ministerio_id':item.ministerio_id" [value]="item.id">{{ item.nombre }}</option>
                  </select>
                </div>
              </div>
              <div class="row m-b-10">
                <div class="col-md-12">
                  <label for="institucion_id">Subsecretaría</label>
                  <select class="form-control" id="institucion_id" name="institucion_id" #institucion_id="ngModel" [(ngModel)]="item.institucion_id">
                    <option [value]="undefined" disabled>Institución</option>
                    <option *ngFor="let item of _lista_instituciones | fromlista:'subsecretaria_id':item.subsecretaria_id" [value]="item.id">{{ item.nombre }}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group m-t-30 m-b-0">
              <div class="col-md-6">
                <button type="submit" class="btn btn-success btn-lg" [disabled]="!f.valid"><i class="fa fa-floppy-o fa-fw"></i> Guardar</button>
              </div>
              <div class="col-md-6 a-right">
                <a [routerLink]="['/receptores', _component_entidad_id, 'ver']" role="button" class="btn btn-danger btn-lg"><i class="fa fa-times fa-fw"></i> Cancelar</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
