<div id="wrapper">
  <div class="row m-t-30">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default margin-b-30">
        <app-alertas></app-alertas>
        <!-- Start .panel -->
        <div class="panel-heading">
          <h4 class="panel-title"> Cargar Nuevos Datos </h4>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" method="POST" enctype="multipart/form-data" role="form" action="{{urlBase}}/upload" #frm="ngForm">
            <div class="form-group p-l-15 p-t-15 p-r-15">
              <label for="receptor">Receptor</label>
              <select class="form-control m-b" name="receptor" id="receptor" [(ngModel)]="_item" required>
                <option value="">- Seleccionar Receptor -</option>
                <option *ngFor="let item of _items" [value]="item.id">{{ item.nombre }}</option>
              </select>
            </div>
            <div class="form-group p-l-15 p-r-15">
              <label for="archivo">Subir Archivo</label>
              <input type="file" id="archivo" name="archivo" required />
            </div>
            <div class="form-group m-t-30 m-b-0">
              <div class="col-md-12 align-right">
                <button type="submit" class="btn btn-success btn-lg" onclick="this.form.submit();" [disabled]="!frm.valid"><i class="fa fa-paper-plane fa-fw"></i> Enviar</button>
                <button (click)="onCancelar()" type="button" class="btn btn-danger btn-lg"><i class="fa fa-times fa-fw"></i> Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
